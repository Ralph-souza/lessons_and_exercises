<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- Links use the <a> tag which gives us a href condition which stands for Hyperlink Reference -->
    <!-- In the example below we use Google as our link -->
    <!-- Shortcut tip - to copy a line you can hold SHIFT + ALT + Down arrow -->
    <a href="https://google.com">Click Here for Google</a>
    
    <!-- To open in a new tab we use target condition -->
    <p><a href="https://google.com" target="_blank">Click Here for Google</a></p>
    <!-- These two links shows up inline to break there are two ways -->
    <!-- We could use <br> tag or wrap it up with a <p> tag -->
    <!-- Shortcut tip - To move a line hold ALT + Down or Up arrow -->

    <!-- Internal link -->
    <!-- To use project internal link to other pages we use the front bar / which will show us our choices -->
    <p><a href="/udemy/html_css_traversy/03_typography.html">Typography HTML</a></p>
    
    <!-- Local images -->
    <!-- We also use it to link local images, since it exists inside our project directory -->
    <!-- Using the <img> tag provides us a source that defines the route to the image file -->
    <img src="/img" alt="">

    <!-- Remote images -->
    <!-- We can use image source for remote repositories such as UNSPLASH -->
    <img src="http://source.unsplash.com/200x200/?nature,water" alt="">
    
</body>
</html>
