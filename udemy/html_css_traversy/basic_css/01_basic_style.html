<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <!-- There are three ways to use CSS however best practices dictates that a folder should contain CSS -->
    <!-- And that its files should be imported to HTML by using: <link rel="stylesheet" href="<file route>>" -->
    <link rel="stylesheet" href="css/style.css">

    <title>Implementing CSS</title>

    <!-- Internal CSS -->
    <style>
        h2 {
            color: green;
        }
    </style>

</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color: red;">Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>

</body>
</html>
