<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            /* Color name */
            color: red;
        }

        h2 {
            /* RGB color mode */
            /* RGB mode add a extra value called alpha which deals with color opacity */
            /* It goes form 0 to 1: 0.1, 0.2, etc. Being 0 totally transparent */
            color: rgb(20,100,120);
        }

        h3 {
            /* HEX - Hexadecimal color mode */
            color: #35885c;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
</body>
</html>
