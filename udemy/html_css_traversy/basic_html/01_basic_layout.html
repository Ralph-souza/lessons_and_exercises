<!-- This is the basics for a valid HTML file it is called boilerplate, which always starts with !DOCTYPE -->
<!-- In VSCode with Emmet configured you only need to press ! (exclamation point) and enter -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Head tag is basically for meta tags which contains informations about your page -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- The title info will appear at the website tab -->
        <title>Document</title>
    </head>
    <body>
        <!-- Every information that you want to show inside the website goes into the body tag -->
    </body>
</html>
