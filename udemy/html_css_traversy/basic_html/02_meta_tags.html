<!DOCTYPE html>
<!-- Here at the HTML tag we have the language description -->
<html lang="en">
<head>
    <!-- The charset for instance especifies the encoding of the page, here we have UTF-8 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Description shows a small information of your website on search engines as Google -->
    <meta name="description" content="Website description example">
    <!-- Another way is the title tag that helps to improve your site visibility in search engines -->
    <title>Meta Tags</title>
</head>
<body>
    
</body>
</html>
